<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITES Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stars"></div>

    <main class="container">
        <header>
            <img src="image_71346f.png" alt="MITES Logo" class="logo">
        </header>

        <section class="countdown-section">
            <h1 class="status-text">DECISION DAY COUNTDOWN</h1>
            <div id="countdown">
                <div class="time-block">
                    <span id="days">00</span>
                    <p>DAYS</p>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <p>HOURS</p>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <p>MINS</p>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <p>SECS</p>
                </div>
            </div>
        </section>

        <footer class="actions">
            <p>Join the community of applicants and alumni</p>
            <a href="https://discord.gg/fXeNP3dGHS" target="_blank" class="discord-btn">
                JOIN THE DISCORD
            </a>
        </footer >
    </main>

    <script src="script.js"></script>
</body>
</html>
