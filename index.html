<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITES | INTERNAL_CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <div class="terminal-header">
            <span class="status-dot"></span> SYSTEM_ACTIVE // MITES_DECISION_2026
        </div>

        <div class="timer-wrapper">
            <div id="countdown">
                <div class="unit"><span id="days">00</span><p>DD</p></div>
                <div class="separator">:</div>
                <div class="unit"><span id="hours">00</span><p>HH</p></div>
                <div class="separator">:</div>
                <div class="unit"><span id="minutes">00</span><p>MM</p></div>
                <div class="separator">:</div>
                <div class="unit"><span id="seconds">00</span><p>SS</p></div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="links">
            <a href="https://discord.gg/fXeNP3dGHS" target="_blank" class="cyber-btn">
                <span class="btn-text">ACCESS_DISCORD</span>
                <span class="btn-glitch"></span>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
